<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Forcast</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>
        <h1>5 Day Forcast</h1>
    </header>

    <div class="main-page">

        <div class="input">
            <input id='inputText' placeholder="Enter a City Name">
            <button id='button1'>Submit</button>
        </div>


        <div class="display">
        

            <div class="information">
                <h3 id="mainLocation">Weather in your city</h3>
                <h4 id="mainTemp">Temp: </h4>
                <h4 id="mainWind">Wind: </h4>
                <h4 id="mainHum">Humidity: </h4>

            </div>

            <div class="day">

                <div class="firstday">
                    <h3 id="firstDay">Day: </h3>
                    <h4 id="firstTemp">Temp: </h4>
                    <h4 id="firstWind">Wind: </h4>
                    <h4 id="firstHum">Humidity: </h4>
                </div>

                <div class="secondday">
                    <h3 id="secondDay">Day: </h3>
                    <h4 id="secondTemp">Temp: </h4>
                    <h4 id="secondWind">Wind: </h4>
                    <h4 id="secondHum">Humidity: </h4>
                </div>

                <div class="thirdday">
                    <h3 id="thirdDay">Day: </h3>
                    <h4 id="thirdTemp">Temp: </h4>
                    <h4 id="thirdWind">Wind: </h4>
                    <h4 id="thirdHum">Humidity: </h4>
                </div>

                <div class="fourthday">
                    <h3 id="fourthDay">Day: </h3>
                    <h4 id="fourthTemp">Temp: </h4>
                    <h4 id="fourthWind">Wind: </h4>
                    <h4 id="fourthHum">Humidity: </h4>
                </div>

                <div class="fivthday">
                    <h3 id="fivthDay">Day: </h3>
                    <h4 id="fivthTemp">Temp: </h4>
                    <h4 id="fivthWind">Wind: </h4>
                    <h4 id="fivthHum">Humidity: </h4>
                </div>


            </div>




        </div>





    </div>





    <script src="./script.js"></script>
</body>
</html>
